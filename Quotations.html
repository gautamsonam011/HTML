<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Quotation and Citation Elements</title>
</head>
<body>
    <p>This is a Quotation</p>
    <blockquote cite="https://www.youtube.com/?gl=IN">This is a useful link</blockquote>

    <p>This is a qoal <q>Build a future</q></p>  

    <p>The <abbr title="World Health Organisation">WHO</abbr></p>

    <address>
        <!-- The HTML <address> for contact information -->
        I am writing, Sonam Gautam<br>
        Visit at my website<br>
        svb.com
    </address>

    <!-- HTML <cite> for work title -->

    <p><cite>The Scream</cite>By the munch</p>

    <!-- HTML <bdo> form Bi-Directional Override -->

    <bdo dir="rtl"> This text will be written from right to left</bdo>


    <!-- 
    <abbr>
    <address>
    <bdo>
    <blockquote>
    <cite>
    <q>
     -->

    <!-- comment -->

</body>
</html>
