<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in html</title>
</head>
<body>
    <!-- Unordered HTML Lists -->
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>

    <!-- Ordered HTML List -->
    <ol>
        <li>Apple</li>
        <li>Banana</li>
        <li>Burry</li>
    </ol>

    <!-- HTML Description Lists -->
     <dl>
        <dt>Coffee</dt>
        <dt>Apple</dt>
        <dt>Cold Drink</dt>
     </dl>
</body>
</html>
