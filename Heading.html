<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Heading </title>
</head>
<body>
    <h1 style="color:brown; font-family:'Courier New', Courier, monospace">This is h1 tag</h1>
    <h2 style="color:cadetblue; font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">This is heading and also h2 tag</h2>
    <h3 style="color:chocolate">This is a heading</h3>
    <h4 style="color:crimson; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">This is a heading with tag h4 </h4>
    <h5>This is a heading</h5>
    <h6>This is a heading</h6>

    
</body>
</html>
