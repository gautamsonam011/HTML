<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Input Types</title>
</head>
<body>
    <label>Button Type</label><br>
    <input type="button" placeholder="Submit"><br>
    <label>CheckBox Type</label><br>
    <input type="checkbox"><br>
    <label>Color Type</label><br>
    <input type="color"><br>
    <label>Data Type</label><br>
    <input type="date"><br>
    <label>DataTime Local Type</label><br>
    <input type="datetime-local"><br>
    <label>Email Type</label><br>
    <input type="email"><br>
    <label>File Type</label><br>
    <input type="file"><br>
    <label>Hidden Type</label><br>
    <input type="hidden"><br>
    <label>Image Type</label><br>
    <input type="image"><br>
    <label>Month Type</label><br>
    <input type="month"><br>
    <label>Number Type</label><br>
    <input type="number"><br>
    <label>Password Type</label><br>
    <input type="password"><br>
    <label>Radio Type</label><br>
    <input type="radio"><br>
    <label>Range Type</label><br>
    <input type="range"><br>
    <label>Reset Type</label><br>
    <input type="reset"><br>
    <label>Search Type</label><br>
    <input type="search"><br>
    <label>Submit Type</label><br>
    <input type="submit"><br>
    <label>Tel Type</label><br>
    <input type="tel"><br>
    <label>Text Type</label><br>
    <input type="text"><br>
    <label>Time Type</label><br>
    <input type="text"><br>
    <label>URL Type</label><br>
    <input type="url"><br>
    <label>Week Type</label><br>
    <input type="week">
</body>
</html>
