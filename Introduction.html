<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction Of HTML5</title>
</head>
<body>
    <h1>Welcome To HTML Pages</h1>
    <h1>****It is a heading tag****</h1>
    <p>****This is a paragraph****</p>


    <!-- How to use Link -->

    <a href="https://www.youtube.com/?authuser=0">YouTube</a>

    <!-- How to use Image -->
    <img src="https://www.google.com/imgres?q=images&imgurl=https%3A%2F%2Fbuffer.com%2Flibrary%2Fcontent%2Fimages%2Fsize%2Fw1200%2F2023%2F10%2Ffree-images.jpg&imgrefurl=https%3A%2F%2Fbuffer.com%2Flibrary%2Ffree-images%2F&docid=U9G_8UXPMlqatM&tbnid=ivTDs79HInLVcM&vet=12ahUKEwiS05HKk-qHAxUz4zgGHaYuBSYQM3oECHgQAA..i&w=1200&h=800&hcb=2&itg=1&ved=2ahUKEwiS05HKk-qHAxUz4zgGHaYuBSYQM3oECHgQAA">

    
</body>
</html>


<!-- 

1. The <!DOCTYPE html> declaration defines that this document is an HTML5 document.
2. The <html lang="en"> element is a root element of an html page and lang="en" defines which language write the code.
3. The <head> element contains meta information about the html page.
4. The <title> element specifies a title for the HTML page.
5. The <body> element defines the document's and is a container for all the visible contents, such as headings, paragraphs, links, images etc whatever we want to display 
    on the web page.

 -->
