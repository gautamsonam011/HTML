<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <h1>My first Javascript</h1>
    <button type="button" onclick="func()">Click</button>
    <p id="para">This is a demo</p>
    <script>
        function func(){
            document.getElementById("para").innerHTML = "Hey! This is a Javascript!";
            document.getElementById("para").style.fontSize = "25px";
            document.getElementById("para").style.color = "red";
            document.getElementById("para").style.background = "yellow";
        }

      
    </script>

    <!-- FilePath -->

     </code>
</body>
