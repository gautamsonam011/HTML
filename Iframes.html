<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Iframe</title>
</head>
<body>
    <!-- An HTML iframe is used to display a web page within a web page -->
    <h2>This is a iframe tag</h2>
    <iframe src="Block&Inline.html" height="500" width="500" title="Iframe"></iframe>
    <iframe src="Formatting.html" height="500" width="500" title="Iframe"></iframe>
</body>
</html>
