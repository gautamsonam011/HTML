<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Colors</title>
</head>
<body>
    <h1 style="color:brown; background-color:aqua">Hello Guys!!!!!</h1>
    <p style="color:red">This is a colors html</p>
    <!-- rgb -->
    <p style="color:rgb(106, 90, 20)">Hello!!</p>
    <!-- HEX Color values -->
    <p style="color:#3cb371">Hello!!</p>
    <!-- HSL Color values (Hue, saturation, lightness) -->
    <p style="color:hsl(0, 69%, 50%); background-color:hsl(0, 0%, 50%)">Hello**</p>



</body>
</html>
