<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Block & Inline </title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            background-color: cadetblue;
        }
        #para{
            color:brown;
        }

    </style>
</head>
<body>
    <p>Hello World</p>
    <div>Hello World</div>
    <span>Hello World!</span>
    <div class="box">   
        <h2>Kanpur</h2>
        <p id="para">At present, I am living in Kanpur</p>
    </div>
</body>
</html>
